{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'styles/style.css' %}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a10f293ea1.js"
      crossorigin="anonymous"
    ></script>
    <title>{% block title %} {% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="fondo" style="background-image: url('{% block background %}{% endblock %}')">
      <div class="overlay"></div>
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"
              >Ezequiel Rodriguez Santos</a
            >
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="{% url 'home' %}"
                  >Inicio</a
                >
                <a class="nav-link" href="{% url 'portfolio' %}">Portfolio</a>
                <a class="nav-link" href="{% url 'contact' %}">Contacto</a>
              </div>
            </div>
          </div>
        </nav>
      </div>
    </header>

    <div class="contenido">
      <div class="row">
        <div class="container">{% block content %} {% endblock %}</div>
      </div>
    </div>
    <hr>
    <div class="footer">
      <div class="row">
        <div class="container-fluid">
          <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary"></a>
              </li>
              <li class="nav-item">
                <a
                  href="{% url 'home' %}"
                  class="nav-link px-2 text-body-secondary"
                  >Inicio</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="{% url 'contact' %}"
                  class="nav-link px-2 text-body-secondary"
                  >Contacto</a
                >
              </li>
            </ul>
            <p class="text-center text-body-secondary">Â© 2023</p>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
